<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link href="./css/style.css" rel="stylesheet"/>
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="portrait">
      <img src="./assets/images/avatar-jessica.jpeg" alt="portrait" width="88" height="88"/>
    </div>
    <h1 class="name">Jessica Randall</h1>
    <p class="location">London, United Kingdom</p>
    <p class="resume">"Front-end developer and avid reader."</p>
    <ul class="social__list">
      <li class="social__item"><a href="#">GitHub</a></li>
      <li class="social__item"><a href="#">Frontend Mentor</a></li>
      <li class="social__item"><a href="#">LinkedIn</a></li>
      <li class="social__item"><a href="#">Twitter</a></li>
      <li class="social__item"><a href="#">Instagram</a></li>
    </ul>

  </div>

  
  
  

  
  
  
  
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Olga Borovik</a>.
  </div>
</body>
</html>
